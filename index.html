<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            New Tab - Google Chrome
        </title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="Top">
            <header class="Banner">
                <div class="BannerBox">
                    <div class="BannerBoxLeft">

                    </div>
                    <div class="BannerBoxRight">
                        <div class="bbrButtons">
                            <div id="gmail" class="bbrLink">
                                <a href="#">Gmail</a>
                            </div>
                            <div id="images" class="bbrLink">
                                <a href="#">Images</a>
                            </div>
                        </div>
                    </div>
                </div>

            </header>    
        </div>
        
        <div class="PageContents">
            <div class="LogoSpace">
                <div class="Logo">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
                    alt="Picture of the word 'Google'">
                </div>
            </div>

            <div class="SearchBox">
                <div class="Search">
                    <div class="SearchIcon"></div>
                    <input class="Text" type="text" placeholder="(Fake) Search Google or type a URL">
                </div>

            </div>

            <div class="UserContent">
                <div class="SearchOptions">
                    <div class="SearchButton">
                        Google Search
                    </div>
                    <div class="SearchButton">
                        I'm Feeling Lucky
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
